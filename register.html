<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<header class="header-top">
    <!--ชื่อร้านขายรองเท้า-->
</header>
<div class="menu-bar">

    <a href="#">Login</a>
    <a href="#">Register</a>
    <a href="#"> Contact </a>

<body>

    <div class="menu-order">
        <a href="#">Adidas</a>
        <a href="#">Nike</a>
        <a href="#">Vans</a>
        <a href="#">Converse</a>
    </div>

    <div class="content">
        <form>
            <img src="img/user.png" style="width: 200px; height: 200px; margin-left: 50px; border-radius: 50%;"><br><br>
            <h1 style="color: black; padding-left: 70px;">Register</h1><br>
            <H5 style="color: black;">YOUR NAME</H5>
            <input type="text" placeholder="Firstname" name="ufirstname" required><br>
            <input type="text" placeholder="Lastname" name="ulastname" required><br>
            <input type="text" placeholder="Phone" name="uphone" required><br>
            <textarea id="Address" name="Address" placeholder="Address"
                style="height: 100px; width: 300px; border-color:#C9C9C9; border-style: solid;" required></textarea><br>
            <input type="file" id="myfile" name="myfile" multiple><br><br>
            <H5 style="color: black;">LOGIN DETAILS</H5>
            <input type="text" placeholder="Email" name="uemail" required><br>
            <input type="text" placeholder="Password" name="upassword" required><br>
            <button type="button" id="rebutton">Register</button>
            <button type="button" id="cancelbutton">Cancel</button><br>
        </form>


    </div>

    <body>
        <div class="footer">
            สมาชิก<br>

        </div>
